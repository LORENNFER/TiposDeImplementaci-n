<!DOCTYPE html>
<!--Atributo lang-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>practica</title>
</head>
<body>
    <!--Atributo Traslate-->
    <div class="row title">
        <div class="col-md-12">
            <div translate="title">
                <h1>Voce fala meu idioma</h1>
            </div>
        </div>
    </div>

    <!--Atributo title-->
    <div class="row">
        <div class="col-md-4"></div>
            <div class="foto col-md-4">
                <h1 title="Eu">Eu sou Mía Delgado</h1><br>
                <p>Se você deseja praticar uma nova língua românica, em breve estaremos com inscrições abertas
                     para que você possa aprender um novo idioma.   
                </p>
                <img src="images/IMG-20170928-WA0013.jpg" alt="">
            </div>
        <div class="col-md-4"></div>
    </div>

    <!--Atributo data-->
    <div class="cierre">
        <div data-="Base de datos">
            <h1>Inscripción Cerrada</h1>
        </div>
    </div>

    <!--Atributo accesskey-->
    <div class="row">
        <div class="col-md-6" dir="ltr">
            <a href="https://www.instagram.com/profa_hilda/" accesskey="p">Eu falo</a>
        </div>
        <div class="col-md-6" dir="rtl">
            <a href="https://www.instagram.com/nanitha27/" accesskey="p">Nou falo</a>
        </div>
    </div>

    <!--Atributo dir-->
    <div class="row">
        <div class="col-md-6" dir="ltr">
            <h1>Sim</h1>
        </div>
        <div class="col-md-6" dir="rtl">
            <h1>Nou</h1>
        </div>
    </div>  
</body>
</html>
